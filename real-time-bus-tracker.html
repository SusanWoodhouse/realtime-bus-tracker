<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time  Bus Tracker</title>
    <!-- MapBox -->
      <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet"/>
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"/>
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="realtime-bus-tracker/MapStyle.css" />
  </head>
  <body class="d-flex flex-column">
    <main id="container">
      <div id="map">
        <!-- populated by JS -->
      </div>
        <div class="map-overlay top">
            <div class="bgimg w-100 pb-4 px-4 d-flex align-items-center" >
                <div class="container">
                  <h1 class="main-title">Real-time Bus Tracker</h1>
                  <h4 class="subtitle"></h4>
                    <p>The MBTA Route 1 Bus Geolocation updates every 15 seconds </p>
                    <a class="btn btn-secondary" href="index.html" rel="nofollow" ><i class="bi bi-house-fill"></i> Home </a>
                </div>
                <footer class="footer mt-5">
                    <div class="bg-secondary w-100">
                      <div class="container">
                        <p class="py-3 m-0 text-light">
                          Buses Geolocation Data source:
                            <a
                            class="text-reset"
                            href="https://mbta.com/"
                            >https://mbta.com/</a
                          >
                        </p>
                      </div>
                    </div>
                  </footer>
            </div>
            <h2 class="no-buses">
              <!-- populated by JS -->
            </h2>
        </div>
    </main>
    <script src="realtime-bus-tracker/Mapanimation.js"></script>
    <a href="index.html" #home class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  </body>
</html>
